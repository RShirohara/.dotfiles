- defaults:
    link:
        create: true
        force: true
        glob: true
        relink: true

- clean: ["~"]

- link:
    ~/.gitconfig: .gitconfig
    ~/.gitignore_global: .gitignore_global
    ~/.p10k.zsh: .p10k.zsh
    ~/.zlogin: .zprezto/runcoms/zlogin
    ~/.zlogout: .zprezto/runcoms/zlogout
    ~/.zpreztorc: .zpreztorc
    ~/.zprofile: .zprofile
    ~/.zshenv: .zprezto/runcoms/zshenv
    ~/.zshrc: .zshrc
    ~/.dotfiles/.zprezto/init.zsh: 
        path: .zprezto.init_termux.zsh
        if: "[ $SHELL = '/data/data/com.termux/files/usr/bin/zsh' ]"
    ~/.config/:
        path: .config/*
        if: "[ $OSTYPE = 'linux-gnu' ]"
    ~/.config/:
        path: termux/.config/*
        if: "[ $OSTYPE = 'linux-android' ]"
    ~/.local/bin/:
        path: wsl/.local/bin/*
        if: "[ -f /proc/sys/fs/binfmt_misc/WSLInterop ]"

- shell:
    -
        command: if [[ -f ~/.local/bin/proxy.sh ]]; then rm ~/.local/bin/proxy.sh ; fi
        description: Remove file extension in ~/.local/bin
    -
        command: if [[ -d ~/.dotfiles/.local/bin ]]; then chmod 755 ~/.dotfiles/.local/bin/* ;fi
        desctiption: Add execute authority in WSL-command
