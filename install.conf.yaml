- defaults:
    link:
        create: true
        relink: true
        force: true

- clean: ["~"]

- link:
    ~/.gitconfig: .gitconfig
    ~/.gitignore_global: .gitignore_global
    ~/.p10k.zsh: .p10k.zsh
    ~/.zlogin: .zprezto/runcoms/zlogin
    ~/.zlogout: .zprezto/runcoms/zlogout
    ~/.zpreztorc: .zpreztorc
    ~/.zprofile: .zprofile
    ~/.zshenv: .zprezto/runcoms/zshenv
    ~/.zshrc: .zshrc
    ~/.local/bin/:
        glob: true
        path: .local/bin/*
        if: "[ -f /proc/sys/fs/binfmt_misc/WSLInterop ]"
    ~/.config/:
        glob: true
        path: .config/*

- shell:
    -
        command: if [[ $OSTYPE = 'linux-android' ]]; then curl https://raw.githubusercontent.com/sorin-ionescu/prezto/87fbb98e2526f78e9017420e3bd1238a18a87e21/init.zsh -o ~/dotfiles/.zprezto/init.zsh ;fi
        description: Fix shell prompts on Termux.
    -
        command: if [[ $OSTYPE = 'linux-android' ]]; then sed -i -e 's/# include \"\/data\/data\/com.termux/include \"\/data\/data\/com.termux/' ~/.config/nano/nanorc ;fi
        description: nanorc path setting in Termux.
    -
        command: if [[ $OSTYPE = 'linux-gnu' ]]; then sed -i -e 's/# include \"\/usr/include \"\/usr/' ~/.config/nano/nanorc ;fi
        description: nanorc path setting in Linux.
    -
        command: if [[ -f ~/.local/bin/proxy.sh ]]; then rm ~/.local/bin/proxy.sh ; fi
        description: Remove file extension in ~/.local/bin
    -
        command: if [[ -d ~/.dotfiles/.local/bin ]]; then chmod 755 ~/.dotfiles/.local/bin/* ;fi
        desctiption: Add execute authority in WSL-command
