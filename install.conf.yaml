- defaults:
    link:
        relink: true
        create: true
    clean:
        recursive: true

- clean: ["~"]

- link:
    ~/.gitconfig: .gitconfig
    ~/.gitignore_global: .gitignore_global
    ~/.p10k.zsh: .p10k.zsh
    ~/.profile: .profile
    ~/.zpreztorc: .zpreztorc
    ~/.zprofile: .zprofile
    ~/.zshrc: .zshrc
    ~/.local/bin/:
        glob: true
        path: .local/bin/WSL-command/*.sh
        if: "[ -f /proc/sys/fs/binfmt_misc/WSLInterop ]"
    ~/.config/:
        glob: true
        path: .config/*

- shell:
    -
        command: if [[ $OSTYPE = 'linux-android' ]]; then sed -i -e 's/# include \"\/data\/data\/com.termux/include \"\/data\/data\/com.termux/' ~/.config/nano/nanorc ;fi
        description: nanorc path setting in Termux.
    -
        command: if [[ $OSTYPE = 'linux-gnu' ]]; then sed -i -e 's/# include \"\/usr/include \"\/usr/' ~/.config/nano/nanorc ;fi
        description: nanorc path setting in Linux.
    -
        command: if [[ -d ~/.local/bin ]]; then rename .sh "" ~/.local/bin/*.* ; fi
        description: Remove file extension in ~/.local/bin
    -
        command: if [[ -d ~/.dotfiles/.local/bin/WSL-command ]]; then chmod 755 ~/.dotfiles/.local/bin/WSL-command/* ;fi
        desctiption: Add execute authority in WSL-command
